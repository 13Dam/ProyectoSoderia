<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="../../assets/styles/stylesPedidos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <!-- Opciones de navegación -->
        <div class="row mb-4 text-center text-md-start">
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="../../index.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-arrow-left-circle"></i> Volver a la página principal
                </a>
            </div>
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="panel.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-speedometer2"></i> Panel de Control
                </a>
            </div>
            <div class="col-12 col-md-auto">
                <a href="logout.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
        </div>
        
        <h2 class="mb-4">Listado de Pedidos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Fecha Pedido:</span>
                    <input type="date" class="form-control" aria-label="OrderDate" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <button type="submit" class="btn btn-outline-dark" style="background-color:#d0c8c8; width: 10rem;">Buscar</button>
            </div>
            <div class="col-md-2 mb-3">
                <a href="agregarPedidos.html" class="btn btn-outline-dark" style="background-color:#54B4D3; width: 10rem;">Agregar Pedido</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12 formulario-datos">
                <table class="table table-info table-striped mb-4">
                    <thead>
                      <tr>
                        <th scope="col">ID Pedido</th>
                        <th scope="col">Nombre del Cliente</th>
                        <th scope="col">Fecha del Pedido</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Descuento</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Estado</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="pedidos-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/services/pedidoService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

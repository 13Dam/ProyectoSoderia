<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="../../assets/styles/stylesAgregarPedidos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <!-- Opciones de navegación -->
        <div class="row mb-4 text-center text-md-start">
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="../../index.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-arrow-left-circle"></i> Volver a la página principal
                </a>
            </div>
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="panel.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-speedometer2"></i> Panel de Control
                </a>
            </div>
            <div class="col-12 col-md-auto">
                <a href="logout.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">Datos Pedido</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombreCliente" class="form-label fw-bold">Nombre del Cliente *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <select class="form-select" id="nombreCliente" required>
                                    <option value="" disabled selected>Seleccionar nombre</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaPedido" class="form-label fw-bold">Fecha del Pedido *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                                <input type="date" class="form-control" id="fechaPedido" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="producto" class="form-label fw-bold">Producto *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                                <select class="form-select" id="producto" required>
                                    <option value="" disabled selected>Seleccionar Producto</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="cantidad" class="form-label fw-bold">Cantidad *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-list-ol"></i></span>
                                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="precio" class="form-label fw-bold">Precio *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                <input type="number" step="0.01" class="form-control" id="precio" placeholder="Precio" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="descuento" class="form-label fw-bold">Descuento (%)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-percent"></i></span>
                                <input type="number" step="0.01" class="form-control" id="descuento" placeholder="Descuento">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="estado" class="form-label fw-bold">Estado *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-info-circle"></i></span>
                                <select class="form-select" id="estado" required>
                                    <option value="" disabled selected>Seleccionar Estado</option>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="completado">Completado</option>
                                    <option value="cancelado">Cancelado</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary mt-3">Guardar</button>
                            <button type="button" class="btn btn-secondary mt-3 ms-3" onclick="window.location.href='pedidos.html'">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="../js/services/pedidoService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

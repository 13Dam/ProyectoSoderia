<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Recorrido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="../../assets/styles/stylesAgregarRecorrido.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <!-- Opciones de navegación -->
        <div class="row mb-4 text-center text-md-start">
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="../../index.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-arrow-left-circle"></i> Volver a la página principal
                </a>
            </div>
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="panel.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-speedometer2"></i> Panel de Control
                </a>
            </div>
            <div class="col-12 col-md-auto">
                <a href="logout.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <div class="card shadow-sm p-4">
            <h2 class="mb-4">Datos Recorrido</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fechaRecorrido" class="form-label">Fecha del Recorrido *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                            <input type="date" class="form-control" id="fechaRecorrido" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="conductorAsignado" class="form-label">Conductor Asignado *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input type="text" class="form-control" id="conductorAsignado" placeholder="Conductor Asignado" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="horaInicio" class="form-label">Hora de Inicio *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-clock"></i></span>
                            <input type="time" class="form-control" id="horaInicio" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="clientesVisitar" class="form-label">Clientes a Visitar *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-people"></i></span>
                            <input type="text" class="form-control" id="clientesVisitar" placeholder="Clientes a Visitar" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="puntosEntrega" class="form-label">Dirección *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo"></i></span>
                            <input type="text" class="form-control" id="puntosEntrega" placeholder="Dirección" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="duracionEstimada" class="form-label">Duración Estimada *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-hourglass"></i></span>
                            <input type="text" class="form-control" id="duracionEstimada" placeholder="Duración Estimada" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="estadoRecorrido" class="form-label">Estado del Recorrido *</label>
                        <select class="form-select" id="estadoRecorrido" required>
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="planeado">Planeado</option>
                            <option value="enCurso">En Curso</option>
                            <option value="completado">Completado</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="notasAdicionales" class="form-label">Notas Adicionales</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                            <textarea class="form-control" id="notasAdicionales" placeholder="Notas adicionales" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary mt-3">Guardar</button>
                        <button type="button" class="btn btn-secondary mt-3 ms-3">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

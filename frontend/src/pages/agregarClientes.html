<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="../../assets/styles/stylesAgregarClientes.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <!-- Opciones de navegación -->
        <div class="row mb-4 text-center text-md-start">
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="../../index.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-arrow-left-circle"></i> Volver a la página principal
                </a>
            </div>
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="panel.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-speedometer2"></i> Panel de Control
                </a>
            </div>
            <div class="col-12 col-md-auto">
                <a href="logout.html" class="btn nav-btn text-decoration-none text-dark">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <!-- Tarjeta de formulario -->
        <div class="card shadow-sm p-4">
            <h2 class="mb-4">Datos Cliente</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="barrio" class="form-label">Barrio *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <select class="form-control" id="barrio" required>
                                <option value="">Seleccionar barrio</option>
                                <!-- Las opciones se cargarán dinámicamente desde la base de datos -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-house"></i></span>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                            <input type="text" class="form-control" id="DNI" placeholder="Documento" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary mt-3">Guardar</button>
                        <button type="button" class="btn btn-secondary mt-3 ms-3" onclick="window.location.href='clientes.html'">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/services/clienteService.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

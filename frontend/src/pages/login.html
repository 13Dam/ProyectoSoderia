<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="../../assets/styles/stylesLogin.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-7 col-lg-5 col-xl-4">
            <div class="card-login text-black shadow">
              <div class="card-body p-4 text-center">
    
                <div class="mb-4 mt-3">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-muted mb-4">Por favor, ingresa tu usuario y contraseña</p>

                  <form action="panel.html" method="get">
                    <div class="form-outline form-white mb-3">
                      <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" required />
                      <label class="form-label" for="nombreUsuario">Usuario</label>
                    </div>
                    <div class="form-outline form-white mb-3">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
                    <button class="btn btn-outline-dark btn-lg w-100" type="submit">Ingresar</button>
                  </form>
    
                </div>
                <div>
                  <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-black-50 fw-bold">Registrarse</a></p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>
</html>
